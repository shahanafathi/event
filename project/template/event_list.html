<!DOCTYPE html>
<html>
<head>
    <title>Event List</title>
</head>
<body>
    <h1>Event List</h1>
    <ul>
        {% for event in events %}
            <li>
                <a href="{% url 'event_detail' event.id %}">{{ event.title }}</a>
                ({{ event.date }} - {{ event.location }})
            </li>
        {% endfor %}
    </ul>
    {% if user.is_superuser %}
        <a href="{% url 'create_event' %}">Create Event</a>
    {% endif %}
</body>
</html>
